<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="gaming.png" type="image/png">
        <title>Pokemon Search App</title>
    </head>
    <body>
        
        <main>
            <img src="avatar.png" alt="pokemon-image">
        <h1>Pokemon Search App</h1>
            <input id="search-input" required>
            <button id="search-button">Search</button>
            <div id="pokemon-name"></div>
            <div id="pokemon-id"></div>
            <div id="image"></div>
            <div id="weight"></div>
            <div id="height"></div>
            <div id="types"></div>
            <table>
                <tr><th>Base</th><th>Stats</th></tr>
                <tr>
                   <td>hp</td><td id="hp"></td>
                </tr>
                <tr>
                    <td>attack</td><td id="attack"></td>
                </tr>
                <tr>
                    <td>defense</td><td id="defense"></td>
                </tr>
                <tr>
                    <td>special attack</td><td id="special-attack"></td>
                </tr>
                <tr>
                    <td>special defense</td><td id="special-defense"></td>
                </tr>
                <tr>
                    <td>speed</td><td id="speed"></td>
                </tr>
            </table>
        </main>
        <script src="script.js"></script>
    </body>
</html>
